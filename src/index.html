<script>
  $(document).ready(function() {
    loadPage();
  });

  function refreshDisplay(uri, data, raw) {
    confirmed = [];
    deaths = [];
    recovered = [];
    _.each(data.series, function(value, key) {
      timestamp = Date.parse(key);
      confirmed.push([timestamp, value.confirmed.total]);
      deaths.push([timestamp, value.deaths.total]);
      recovered.push([timestamp, value.recovered.total]);
    });
    chart = {
      chart: {
        type: 'spline',
        zoomType: 'x'
      },
      legend: {
        layout: 'horizontal',
        align: 'center',
        verticalAlign: 'bottom',
        floating: false,
        x: 0
      },
      credits: {
        enabled: false
      },
      title: {
        text: data.name
      },
      exporting: {
        filename: 'chart'
      },
      plotOptions: {
        series: {
          animation: false,
          marker: {
            enabled: false
          }
        }
      },
      xAxis: {
        tickPixelInterval: 120,
        type: 'datetime'
      },
      yAxis: {
        title: {
          text: 'Number of People'
        }
      },
      dateTimeLabelFormats: {
        day: '%e %b, %Y',
        week: '%e %b, %Y',
        month: '%b %Y',
        year: '%Y'
      },
      series: [
        {
          name: 'Confirmed',
          data: confirmed
        },
        {
          name: 'Deaths',
          data: deaths
        },
        {
          name: 'Recovered',
          data: recovered
        }
      ]
    };
    Highcharts.chart('chart', chart);
  }
</script>
